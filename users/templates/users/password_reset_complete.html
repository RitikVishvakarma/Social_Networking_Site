{% load static %}
{% block body %}

        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Your new password has been set.</b></h5>

                    </form>
                </div>
            </div>
        </div>
    </div>
