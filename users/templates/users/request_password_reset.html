{% extends 'feed/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
{% endblock css %}
{% block body %}
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Reset Password</b></h5>
                    <form method="POST" class="form-signin">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <br>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Request Password Reset</button>
                            <br>
                            <a href="{% url 'password_reset' %}" class="btn btn-lg btn-warning btn-block text-uppercase">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
